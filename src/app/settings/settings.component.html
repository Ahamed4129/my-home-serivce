<div class="settings-form">
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="footerContent">Footer Content</label>
        <textarea id="footerContent" formControlName="footerContent" class="form-control" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="map">Map</label>
        <input type="text" id="map" formControlName="map" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" formControlName="facebook" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" formControlName="instagram" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="twitter">Twitter</label>
        <input type="text" id="twitter" formControlName="twitter" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="youtube">Youtube</label>
        <input type="text" id="youtube" formControlName="youtube" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
