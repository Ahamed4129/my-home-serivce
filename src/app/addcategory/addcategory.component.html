<div>
  <h2>{{ formTitle }}</h2>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newCategory.name" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newCategory.description" required></textarea>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image"[(ngModel)]="newCategory.image" (change)="onFileChange($event)" accept="image/*">

   
    <button type="submit">Save</button>
  </form>
</div>
