<div class="review-container">
  <div class="search-bar">
    <input type="text" placeholder="Search" [(ngModel)]="searchText" />
  </div>

  <div class="button-container">
    <button class="btn btn-primary" (click)="createNewTestimonal()">
      <i class="fa fa-plus"></i> New Feedback
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Rating</th>
        <th>Review</th>
        <th>Username</th>
        <th>Designation</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of reviews">
        <td>
          <img [src]="'https://localhost:7163/' + review.image" class="img-thumbnail" alt="{{ review.image }}" style="width: 60%;"/>
        </td>
        <td>{{ review.title }}</td>
        <td>
         <span *ngFor="let _ of times(review.rating)">
          <svg   xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </span> 
        </td>
        <td>{{ review.content }}</td>
        <td>{{ review.username }}</td>
        <td>{{ review.designation }}</td>
        <td>
          <button (click)="editReview(review.id)">✏️</button>
          <button (click)="deleteReview(review.id)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
