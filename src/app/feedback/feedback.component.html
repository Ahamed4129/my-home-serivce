        <label for="feedbackTitle">Feedback Title</label>
        <input id="feedbackTitle" formControlName="feedbackTitle" class="form-control" type="text" placeholder="Enter Feedback Title" required>

      <div class="form-group mt-3">
        <label for="rating">Rating</label>
        <div class="stars">
          <ng-container *ngFor="let star of starsArray; let i = index">
            <svg 
              (click)="setRating(i + 1)" 
              xmlns="http://www.w3.org/2000/svg" 
              [attr.fill]="i < rating ? 'currentColor' : 'yellow'"
              class="bi bi-star" 
              width="24" 
              height="24" 
              viewBox="0 0 16 16"
              style="cursor: pointer;">
              <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
            </svg>
          </ng-container>
        </div>
        <div *ngIf="feedbackForm.get('rating')?.hasError('maxRatingExceeded')">
          Rating cannot be more than 5.
        </div>
      </div>
      
  
      <div class="form-group mt-3">
        <label for="review">Review</label>
        <textarea id="review" formControlName="review" class="form-control" placeholder="Enter your review" required></textarea>
      </div>
  
      <div class="form-group mt-3">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" type="text" placeholder="Enter Username" required>
      </div>
  
      <div class="form-group mt-3">
        <label for="designation">Designation</label>
        <input id="designation" formControlName="designation" class="form-control" type="text" placeholder="Enter Designation" required>
      </div>
  
      <div class="form-group mt-3">
        <label for="image">Image</label>
        <input id="image" type="file" (change)="onFileChange($event)" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!feedbackForm.valid">Submit</button>
    </form>
  </div>
